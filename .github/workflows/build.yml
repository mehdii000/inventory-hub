name: Build Windows
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write # Crucial for creating releases

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Frontend Dependencies
        run: bun install

      - name: Build Vite Assets
        run: bun run build

      - name: Build and Publish Electron App
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # This action runs 'electron-builder' automatically
          # It will pick up the files built in previous steps
          release: true
